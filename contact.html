	<!-- Row 1 -->
	<div class="section1Contact">
		<div class="row text-white">

			<div class="col">
				<h1 class="text-center" style="font-size: 6em; margin-top: 200px">Contact Us</h1>
			</div>
		</div>
	</div>

	<!-- Row 2 -->
	<!-- The following includes a location from the map and a bootstrap form -->
    <div class="section2Contact">
        <div class="row align-items-center justify-content-center">

			<div class="col-4">
			<div id="location">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3860.73111060124!2d120.98003067426993!3d14.614387585873612!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca06ce23f299%3A0xdcce0bab161e839d!2sRizal%20Ave%2C%20Manila%2C%20Metro%20Manila%2C%20Philippines!5e0!3m2!1sen!2sus!4v1682700632411!5m2!1sen!2sus" width="400" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
			</div>
		

			<div class="col-6">
			<fieldset>

				<legend>Let's Talk!</legend>

					<div class="row mb-3">
						<div class="col">
						  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
						</div>
						<div class="col">
						  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
						</div>
					  </div>
					<div class="row mb-3">
					  <div class="col-sm-10">
						<input type="email" class="form-control" id="inputEmail" placeholder="Email">
					  </div>
					</div>

					<label id="gender" class="form-label">Gender</label>
					<div class="col-sm-10">
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gender" id="female" value="f">
						  <label class="form-check-label" for="female">Female</label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gender" id="male" value="m">
						  <label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gender" id="others" value="o">
						  <label class="form-check-label" for="others">Others</label>
						</div>
					</div>
					<div class="mb-3">
						<select class="form-select" aria-label="Default select example">
							<option selected>Select Subject</option>
							<option value="1">Inquiry</option>
							<option value="2">Feedback</option>
							<option value="3">Others</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="message" class="form-label">Message</label>
						<textarea class="form-control" id="message" rows="3"></textarea>
					</div>

					<div class="row mb-3">
					  <div class="col-sm-10">
						<div class="form-check">
						  <input class="form-check-input" type="checkbox" id="optInEmail" checked>
						  <label class="form-check-label" for="optInEmail">Opt-in for email notifications</label>
						</div>
					  </div>
					</div>

					<div class="row mb-3">
						<div class="col-sm-10">
						  <div class="form-check">
							<input class="form-check-input" type="checkbox" id="subEmail">
							<label class="form-check-label" for="subEmail">Subscribe for Newsletters</label>
						  </div>
						</div>
					</div>
					
					<a class="btn btn-dark" href="intercept.html" role="button">Submit</a>

			</fieldset>
			</div>	

        </div>
    </div>

	<!-- Row 3 -->
	<!-- Icons from https://icons.getbootstrap.com/ -->
	<div class="section3">
		<div class="row justify-content-center">

			<div class="text-center">
				<h2>Other Contact Details</h2>
			</div>

			<div class="col-4 mb-3">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
				</svg>
				+1 (000) 000-0000
			</div>

			<div class="col-4 mb-3">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
					<path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"/>
				  </svg>
				  tours@snowphiltravel.com
			</div>
		</div>
